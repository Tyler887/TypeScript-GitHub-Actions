name: Setup TypeScript





on: push

jobs:

  install:

    runs-on: windows-${{ matrix.os }}

    

    strategy:

         matrix:

            os: ['2022', '2019', '2016']
            
    steps:

      - name: Install using choco
        run: choco install typescript --allow-unofficial --no-progress --log-file=%CURRENTUSER%/chocolatey.log
      
      - name: Come up with the logs
      
        run: |
          cd %CURRENTUSER%
          Get-Content chocolatey.log
       env
      - name: Upload log
        uses: actions/upload-artifact@v2
        with:
          name: choco-logs-%RANDOM%%RANDOM%%RANDOM%%RANDOM%
          path: %CURRENTUSER%\chocolatey.log
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`


